<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit) = "onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form.group">
                    <label for="descripcionE">Descripción de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form.group">
                    <label for="fechadesdeE">Fecha desde</label>
                    <input type="text" class="form-control" id="fechadesdeE" name="fechadesdeE" [(ngModel)]="fechadesdeE" required>
                </div>
                <div class="form.group">
                    <label for="fechahastaE">Fecha hasta</label>
                    <input type="text" class="form-control" id="fechahastaE" name="fechahastaE" [(ngModel)]="fechahastaE" required>
                </div>
                <div class="form.group">
                    <label for="imagenE">Link de la imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Educación
                </button>
            </form>
        </div>
    </div>
</div>
