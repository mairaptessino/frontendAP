<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyectos.nombreE" required>
                </div>
                <div class="form.group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyectos.descripcionE" required>
                </div>
                <div class="form.group">
                    <label for="imagenE">Imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="proyectos.imagenE" required>
                </div>
                <div class="form.group">
                    <label for="linkE">Link del proyecto</label>
                    <input type="text" class="form-control" id="linkE" name="linkE" [(ngModel)]="proyectos.linkE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
