<div class="container-fluid">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged" id="agregar">
            Nuevo Proyecto
        </button>

    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table  class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <th>
                        <h3 id="nombreproyecto">{{Proyectos.nombreE}}</h3>
                    </th>
                    <td><p>{{Proyectos.descripcionE}}</p></td>
                    <th><img src="{{Proyectos.imagenE}}" id="fotoproyecto" id="columnaimagen"></th>
                    <th><a href="{{Proyectos.linkE}}">Visitar</a></th>
                    <th *ngIf="isLogged">
                        <button routerLink="/editproyecto/{{Proyectos.id}}"><i
                                class="bi bi-pencil"></i></button>
                    </th>

                    <th *ngIf="isLogged">
                        <button (click)="delete(Proyectos.id)"> <i
                                class="bi bi-trash3"></i></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
