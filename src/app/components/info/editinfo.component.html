<div class="container" *ngIf="info">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="info.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="info.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                        [(ngModel)]="info.titulo" required>
                </div>
                <div class="form-group">
                    <label for="datos">Datos</label>
                    <input type="text" class="form-control" id="datos" name="datos"
                        [(ngModel)]="info.datos" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Link de la Imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen"
                        [(ngModel)]="info.imagen" required>
                </div>
                <button class="btn btn-primary">
                    Modificar información
                </button>
            </form>
        </div>
    </div>
</div>
