<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit) = "onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form.group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
                </div>
                <div class="form.group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form.group">
                    <label for="datos">Datos</label>
                    <input type="text" class="form-control" id="datos" name="datos" [(ngModel)]="datos" required>
                </div>
                <div class="form.group">
                    <label for="imagen">Link de la imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>
                <button class="btn btn-primary">
                    Agregar información
                </button>
            </form>
        </div>
    </div>
</div>
