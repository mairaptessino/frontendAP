<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit) = "onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skills.nombreE" required>
                </div>
                <div class="form.group">
                    <label for="descripcionE">Imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="skills.imagenE" required>
                </div>
                <div class="form.group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeE" name="porcentajeE" [(ngModel)]="skills.porcentajeE" required>
                </div>
                <button class="btn btn-primary">
                    Modificar Skill
                </button>
            </form>
        </div>
    </div>
</div>
