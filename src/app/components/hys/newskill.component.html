<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit) = "onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="imagenE">Imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeE">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeE" name="porcentajeE" [(ngModel)]="porcentajeE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Skill
                </button>
            </form>
        </div>
    </div>
</div>
