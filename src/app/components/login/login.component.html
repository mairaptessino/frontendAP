<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

          <h2 class="fw-bold mb-2 text -uppercase">Login</h2>
          <p class="text -white- 50 mb-5">Por favor, ingresar usuario y clave</p>

          <form #f="ngForm" (ngSubmit) = "onLogin()" novalidate>
            <div class="form-outline mb-4">
              <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
              <label class="form-label" for="password">Clave</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

               
          </form>
        </div>
      </div>
    </div>
  </section>
