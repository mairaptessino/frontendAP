<div class="container" *ngIf="explab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombreE">Nombre del puesto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="explab.nombreE" required>
                </div>
                <div class="form.group">
                    <label for="descripcionE">Descripci√≥n de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="explab.descripcionE" required>
                </div>
                <div class="form.group">
                    <label for="fechadesdeE">Fecha desde</label>
                    <input type="text" class="form-control" id="imagenE" name="fechadesdeE" [(ngModel)]="explab.fechadesdeE" required>
                </div>
                <div class="form.group">
                    <label for="fechahastaE">Fecha hasta</label>
                    <input type="text" class="form-control" id="fechahastaE" name="fechahastaE" [(ngModel)]="explab.fechahastaE" required>
                </div>
                <div class="form.group">
                    <label for="imagenE">Link de la imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="explab.imagenE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
